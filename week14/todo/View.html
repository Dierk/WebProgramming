<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <style>
        body {
            background: burlywood;
            font-family: "Helvetica Neue", "sans-serif";
        }
        div {
            padding-left: 1em;
        }
    </style>
</head>
<body>

<button onclick="newTodo()" id="add">  Add Todo  </button>
<button onclick="fortune()" id="fortune">Fortune Todo</button>

<table>
    <thead></thead>
    <tbody id="todoContainer">

    </tbody>
</table>

<div>Number of Tasks: <span id="numberOfTasks">0</span></div>
<div>Open Tasks: <span id="openTasks">0</span></div>


<script>
    import("./todo.js").then( todo => {
        newTodo = todo.newTodo;     // publish name to global (Window) namespace for binding
        fortune = todo.fortune;     // publish name to global (Window) namespace for binding
        todo.startTodo(todoContainer, numberOfTasks, openTasks);
    });
</script>

</body>

</html>
