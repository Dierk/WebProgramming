<!DOCTYPE html>
<html>
<head>
    <title>View</title>
</head>
<body>

<input id="name" type="text">
<div id="label"></div>
<div id="size"></div>

<script>
    import('./observable.js').then( mod => {

        const nameInput = document.getElementById("name");
        const label     = document.getElementById("label");
        const size      = document.getElementById("size");

        const inputAttr = mod.Observable("");
        inputAttr.onChange(val => label.innerText  = val);
        inputAttr.onChange(val => size.innerText   = val.length);

        nameInput.oninput = _ => inputAttr.setValue(nameInput.value);
    });

</script>

</body>
</html>
