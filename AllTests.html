<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Tests</title>
</head>
<body>

    <script>
        const suiteNames = [
            'function',
            'lambda',
            'snake',
            'plotter',
            'excel'
        ];

        suiteNames.forEach( suiteName => {
            document.writeln('<div> '+ suiteName +'</div>');
            document.writeln('<script src="'+suiteName+'/'+suiteName+'.js"><' + '/script>');
            document.writeln('<script src="'+suiteName+'/'+suiteName+'Test.js"><' + '/script>');
        });

    </script>

</body>
</html>
